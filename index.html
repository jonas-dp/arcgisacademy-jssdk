<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Let's make a map</title>

    <!-- Step 1 add JS and CSS files via CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>

    <!-- Step 2 add styles -->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- Step 3 add script tag and require necessary modules -->
    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        const map = new Map({
          basemap: "osm" // https://developers.arcgis.com/javascript/latest/api-reference/esri-Map.html#basemap
        });

        const view = new MapView({
          map: map,
          center: [4.39946, 50.86397], // longitude, latitude
          zoom: 16,
          container: "viewDiv"
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
