<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/widgets/Legend"], function(WebMap, MapView, Legend) {
        // https://belgium.maps.arcgis.com/home/item.html?id=78f760c61c454ba195aabab822cd7e85
        const webmap = new WebMap({
            portalItem: {
                id: "78f760c61c454ba195aabab822cd7e85"
            }
        });

        const view = new MapView({
          map: webmap,
          container: "viewDiv"
        });

        const legend = new Legend({
            view: view
        });
        view.ui.add(legend, "bottom-right")

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
